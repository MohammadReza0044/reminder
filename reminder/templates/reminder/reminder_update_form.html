<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reminder_list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
    <form class="row g-3" method="POST">
        {% csrf_token %}  
        
        <div class="col-md-6">
        <label for="title" class="form-label">عنوان</label> {{ form.title }}
        </div>
        <div class="col-md-6">
        <label for="message" class="form-label">پیام</label> {{ form.message }}
        </div>
        <div class="col-md-6">
            <label for="reminder_date" class="form-label">تاریخ</label> {{ form.reminder_date }}
        </div>
        <div class="col-md-6">
            <label for="reminder_time" class="form-label">تاریخ نمایش یادآوری</label> {{ form.show_date }}
        </div>
        <div class="col-12">
        <button type="submit" class="btn btn-success">ذخیره</button>
        <a href="{% url 'reminder:reminder_total' %}"><button type="submit" class="btn btn-primary">انصراف</button></a>
        </div>
    </form>  
</body>
</html>
