{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reminder_list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>


    <h1 style='text-align: center;'>اضافه کردن یادآوری جدید</h1>
    <br><br>
      
      <form class="row g-3" method="POST">
        {% csrf_token %}  
        
        <div class="col-md-6">
          <label for="title" class="form-label">عنوان</label> 
          <input type="text" class="form-control" id="title" name="title">
        </div>
        <div class="col-md-6">
          <label for="message" class="form-label">پیام</label>
          <input type="text" class="form-control" id="message" name="message">
        </div>
        <div class="col-md-6">
            <label for="reminder_date" class="form-label">تاریخ</label>
            <input type="date" class="form-control" id="reminder_date" name="reminder_date">
        </div>
        <div class="col-md-6">
            <label for="reminder_time" class="form-label">ساعت</label>
            <input type="time" class="form-control" id="reminder_time" name="reminder_time">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">ثبت</button>
        </div>
      </form>  
      <br><br>
    
    <h1 style='text-align: center;'>لیست یادآوری های نزدیک</h1>
    <ul class="list-group">
      {% for r in reminder %}
      <a href="/{{r.id}}"><li class="list-group-item">{{r.title}}</li></a>
      {% endfor %}
    </ul>

      
    
</body>
</html>
