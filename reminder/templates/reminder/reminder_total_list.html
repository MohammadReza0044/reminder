
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>reminder_list</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <h1 style='text-align: center;'>لیست همه ی یادآوری ها</h1>
        <div class="col-12">
            <a href="{% url 'reminder:reminder_list' %}"><button class="btn btn-primary" type="button"> خانه</button></a>
            <a href="{% url 'reminder:reminder_list' %}"><button class="btn btn-primary" type="button"> ثبت یادآوری جدید</button></a>
            </div>
        <br><br><br>

        {% for r in reminder %}
        <div class="card">
          <div class="card-header">
            تاریخ یادآوری : {{r.reminder_date}}   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;| تاریخ نمایش یادآوری : {{r.show_date}}
        </div>
          <div class="card-body">
            <h5 class="card-title">{{r.title}}</h5>
            <p class="card-text">{{r.message}}</p>
            
            
              <div class="d-grid gap-2 d-md-block">
                <a href="{% url 'reminder:reminder_update' r.id %}"><button class="btn btn-primary" type="button">ویرایش</button></a>
                <a href="{% url 'reminder:reminder_delete' r.id %}"><button class="btn btn-danger" type="button">حذف</button></a>
              </div>
            
          </div>
        </div>
        {% endfor %}
        
    </body>
    </html>
